name: 'ðŸ“¦ Rust Multi-Platform Release'

on:
  push:
    branches:
      - main
      - w-test/*
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    permissions:
        contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x86_64-unknown-linux-gnu]

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Rust toolchain
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # 3. Build release binaries
      - name: Build Release
        run: cargo build --release --target ${{ matrix.platform }}

      # 4. Package artifacts
      - name: Package Artifact
        run: |
          mkdir -p release
          if [[ "${{ matrix.platform }}" == "x86_64-unknown-linux-gnu" ]]; then
            tar -czvf release/aegisr-linux.tar.gz -C target/${{ matrix.platform }}/release aegisr aegisr-daemon
          elif [[ "${{ matrix.platform }}" == "x86_64-pc-windows-gnu" ]]; then
            powershell Compress-Archive -Path target\${{ matrix.platform }}\release\aegisr.exe,target\${{ matrix.platform }}\release\aegisr-daemon.exe -DestinationPath release\aegisr-windows.zip
          elif [[ "${{ matrix.platform }}" == "x86_64-apple-darwin" ]]; then
            tar -czvf release/aegisr-macos.tar.gz -C target/${{ matrix.platform }}/release aegisr aegisr-daemon
          fi

      # 5. Upload artifacts to GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
